<!DOCTYPE html>
<html lang="pt_BR">
<head>
	<meta charset="UTF-8">
	<title>Recebedor de notificações</title>
</head>
<body>
	<script src="http://10.0.35.60:4555/socket.io/socket.io.js"></script>
	<script>
	  var socket = io('http://10.0.35.60:4555', {transports: ['websocket', 'polling', 'flashsocket']});
	  socket.on('connect', function () {
	  	// socket connected
	  	socket.emit('channelfixer', 'user300');
	  });

	  socket.on('user300', function (data) {
	  	alert(data);
	    document.getElementById('messagebox').innerHTML = data;
	  });

	  socket.on('message', function (data) {
	  	alert(data);
	    document.getElementById('messagebox').innerHTML = data;
	  });
	</script>

	<div id="messagebox">
	</div>
</body>
</html>
